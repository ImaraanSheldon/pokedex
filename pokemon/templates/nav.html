<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/flash.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <section>
        <div class="navi row">
            <div class="row main-Nav d-flex justify-content-between">
                <div class="logo1 col">
                    <div class="logo">
                        <img src="https://chandre-leigh-davids-2.github.io/pokedex_images/Pokedex-images/logo.png" alt="logo">
                    </div>
                </div>
                <div class="logo2 col">
                    <div id="logo_navCenter">
                        <img src="https://chandre-leigh-davids-2.github.io/pokedex_images/Pokedex-images/center-mainNav.png" alt="logo">
                    </div>
                </div>
                <div class="logo3 col">
                    <div class="col-4 text-end mt-1">
                        <a href="/"><img class="back_btn" src="https://imaraansheldon.github.io/Pokemon/Pokemon_Images/back.png" alt="back"></a>
                    </div>
                </div>
            </div>
                <idv class="row sub-Nav">
                    <div class="col-4 text-start mt-3">
                        <img class="pokeball_logo" src="https://chandre-leigh-davids-2.github.io/pokedex_images/Pokedex-images/Who_s_that_Pokemon_-removebg-preview-transformed.png">
                    </div>
                    <div class="col-4 text-center mt-3">
                        
                    </div>
                    <div class="col-4 text-end mt-1">
                        <form action="{{ url_for('search') }}" method="GET">
                            <input type="text" name="name" placeholder="Search" class=" search" required>
                            <button type="submit" class="btn btn-primary mt-2">Search</button>
                        </form>
                    </div>
                    
                </idv>
        </div>
        <div class="row">
            {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
          </div>
        {% block content%}{% endblock %}

        
    </section>

    <script src="../static/js/flash.js"></script>
</body>
</html>
