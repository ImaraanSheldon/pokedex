<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <section>
        <div class="navi row">
                <div class="col-4 text-start mt-3">
                    <img class="pokeball_logo" src="https://imaraansheldon.github.io/Pokemon/Pokemon_Images/Pokeball_logo.png">
                </div>
                <div class="col-4 text-center mt-3">
                    <img class="pokeball_logo" src="https://imaraansheldon.github.io/Pokemon/Pokemon_Images/Pokeball_logo.png">
                </div>
                <div class="col-4 text-end mt-1">
                    <a href="/"><img class="back_btn" src="https://imaraansheldon.github.io/Pokemon/Pokemon_Images/back.png" alt="back"></a>
                </div>
        </div>
        {% block content%}{% endblock %}

        <div class="footer" id="footer_id">
            <div class="gif-container" id="gifContainer">
                <img src="/static/images/Chespin.gif" alt="Moving GIF">
            </div>
            <script src="{{ url_for('static', filename='js/animation.js') }}"></script>
        </div>
    </section>

</body>
</html>
